name: Stale bot

on:
  pull_request:
    branches:
      - master
      - '[0-9]+.[0-9]+.[0-9]+' # release branches
      - '[0-9]+.[0-9]+.[0-9]+-[A-Za-z0-9]+' # release branches
    types: [ labeled, unlabeled ]

jobs:
  openClose:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.label.name, 'jacoco:skip') }}
    steps:
    - name: CloseOpen PR
      run: gh pr close && sleep 10 && gh pr reopen
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: sleep 10
