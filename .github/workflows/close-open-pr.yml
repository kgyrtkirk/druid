name: CloseOpen

on:
  pull_request:
    branches:
      - master
      - '[0-9]+.[0-9]+.[0-9]+' # release branches
      - '[0-9]+.[0-9]+.[0-9]+-[A-Za-z0-9]+' # release branches
    types: [ labeled, unlabeled ]

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.run_id }}' # group workflows only on pull_requests and not on branch commits
  cancel-in-progress: true

jobs:
  closeOpen:
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.label.name, 'jacoco:skip') }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 500
    - name: Close PR
      run: gh pr close ${{ github.event.pull_request.number }} && sleep 10m
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Open PR
      if: ${{ always() }}
      run: gh pr reopen  ${{ github.event.pull_request.number }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
