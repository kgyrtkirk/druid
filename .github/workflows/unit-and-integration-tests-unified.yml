name: "Unit & Integration tests CI"
on:
  push:
    paths-ignore:
      - '**/*.md'
      - 'dev/**'
      - 'distribution/bin/**'
      - 'docs/**'
      - 'examples/**/jupyter-notebooks/**'
      - 'web-console/**'
      - 'website/**'
    branches:
      - master
      - '[0-9]+.[0-9]+.[0-9]+' # release branches
      - '[0-9]+.[0-9]+.[0-9]+-[A-Za-z0-9]+' # release branches
  pull_request:
    paths-ignore:
      - '**/*.md'
      - 'dev/**'
      - 'distribution/bin/**'
      - 'docs/**'
      - 'examples/**/jupyter-notebooks/**'
      - 'web-console/**'
      - 'website/**'
    branches:
      - master
      - '[0-9]+.[0-9]+.[0-9]+' # release branches
      - '[0-9]+.[0-9]+.[0-9]+-[A-Za-z0-9]+' # release branches

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.run_id }}' # group workflows only on pull_requests and not on branch commits
  cancel-in-progress: true

env:
  MYSQL_DRIVER_CLASSNAME: com.mysql.jdbc.Driver # Used to set druid config in docker image for revised ITs
  SEGMENT_DOWNLOAD_TIMEOUT_MINS: 5
  CI_COMMIT_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
  CI_BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  CI_BASE_BRANCH: ${{ github.base_ref }}

jobs:
  unit-tests:
    name: "unit tests"
    uses: ./.github/workflows/ci.yml

  standard-its:
    needs: [unit-tests]
    uses: ./.github/workflows/standard-its.yml

  docker-tests:
    needs: [unit-tests]
    uses: ./.github/workflows/docker-tests.yml

  actions-timeline:
    needs: [unit-tests, standard-its, docker-tests]
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    steps:
      - uses: Kesin11/actions-timeline@54d513e0b5ff1158f1cf8321108d666a5a6c1fca

  # this is a work around for github actions reporting success() even if matrix job dependency contain failures
  # however since the skipped state is set correctly even in these case - an extra job was added.
  quality-aggregate:
    needs: [unit-tests]
    runs-on: ubuntu-latest
    steps:
    - run: echo ok

  quality-gate:
    needs: [quality-aggregate]
    runs-on: ubuntu-latest
    steps:
      - name: Fail job if any dependencies failed
        if: ${{ needs.quality-aggregate.result != 'success' }}
        run: exit 1

  benchmark:
    needs: [unit-tests]
    strategy:
      matrix:
        suite:
          - uuid
    uses: ./.github/workflows/worker.yml
    with:
      key: "benchmark-${{ matrix.suite }}"
      artifact_prefix: "benchmark-results"
      script: .github/scripts/run_benchmark ${{ matrix.suite }}

  push-results:
    needs: [benchmark]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout benchmark repository
        uses: actions/checkout@v4
        with:
          repository: kgyrtkirk/druid-bench
          token: ${{ secrets.BENCH_REPO_TOKEN }}
          path: .druid-bench
      - name: Configure git for benchmark repo
        run: |
          cd .druid-bench
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Download all benchmark results
        uses: actions/download-artifact@v4
        with:
          pattern: benchmark-results-*
          merge-multiple: true
      - name: Push results
        run: .github/scripts/push_benchmark_results
